<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar um orfanato | Happy</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

    <link rel = "icon" href="images/logo-icon.png">

    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="/public/CSS/sidebar.css">
    <link rel="stylesheet" href="/public/CSS/map.css">
    <link rel="stylesheet" href="/public/CSS/form.css">
    <link rel="stylesheet" href="/public/CSS/page-create-orphanege.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page-create-orphanege">
        <aside class="animate-right sidebar">
            
            <img src="images/map-marker.svg" alt="Happy">

            <footer>
                <button onclick="history.back()">
                    <img src="/public/images/arrow.svg" alt="Voltar">
                </button>
            </footer>

        </aside>
         
        <main class="animate-appear with-sidebar">

            <form action="">
                <fieldset>
                    <legend>Dados</legend>

                    <div class="map-container"></div>
                        <div id="mapid"></div>

                        <footer>
                            <a href="#" id="select-point">
                                Clique no mapa para adicionar a localização
                            </a>
                        </footer>
                    <div class="input-block">
                        <label for="name">Nome</label>
                        <input id="name" name="name">
                    </div>

                    <div class="input-block">
                        <label for="about">Sobre <span>Máximo de 300 caracteres</span></label>
                        <textarea id="about" name="about"></textarea>
                    </div>

                    <div class="input-block">
                        <label for="whatsaap">Numero de whatsaap</label>
                        <input id="whatsaap" name="whatsaap">
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Visitação</legend>
                </fieldset>
            </form>
            
        </main>
    </div>
    <script src="scripts/page-create-orphanage.js"> </script>
</body>
</html>
